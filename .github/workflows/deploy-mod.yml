name: Build and Deploy Mod

on:
  push:
    tags:
      - 'mod-v*'
  workflow_dispatch:
    inputs:
      container_name:
        description: 'Target LXC container name (optional, uses default if empty)'
        required: false
        default: ''

jobs:
  build-and-deploy-mod:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./mods-server/gradlew

    - name: Build with Gradle
      run: ./mods-server/gradlew -p mods-server build

    - name: Prepare variables
      id: prep
      run: |
        JAR_PATH=$(find mods-server/build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar")
        JAR_NAME=$(basename "$JAR_PATH")
        echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV
        echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
        if [ -n "${{ github.event.inputs.container_name }}" ]; then
          echo "CONTAINER=${{ github.event.inputs.container_name }}" >> $GITHUB_ENV
        else
          echo "CONTAINER=${{ secrets.MOD_CONTAINER_NAME }}" >> $GITHUB_ENV
        fi

    - name: Copy JAR to Host via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: "${{ env.JAR_PATH }}"
        target: "/tmp/"

    - name: Deploy and Manage JARs
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          set -e
          LXC_CONTAINER="${{ env.CONTAINER }}"
          LXC_PROJECT="${{ secrets.LXD_PROJECT_NAME }}"
          MOD_DIR="${{ secrets.MOD_DEST_PATH }}"
          NEW_JAR_HOST_PATH="/tmp/${{ env.JAR_PATH }}"
          NEW_JAR_NAME="${{ env.JAR_NAME }}"
          
          echo "--- Preparing deployment for container: $LXC_CONTAINER ---"
          
          # Backup and remove ALL existing .jar files in the mods directory
          BACKUP_DIR="${MOD_DIR}/backup_$(date +%s)"
          lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- mkdir -p "$BACKUP_DIR"
          lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- sh -c "find '$MOD_DIR' -maxdepth 1 -name '*.jar' -exec mv {} '$BACKUP_DIR/' \\;"
          
          echo "--- Pushing new JAR: $NEW_JAR_NAME ---"
          lxc file push --project "$LXC_PROJECT" "$NEW_JAR_HOST_PATH" "$LXC_CONTAINER/${MOD_DIR}/"
          
          echo "--- Health Check ---"
          # ... (Health check logic remains the same)
          
          echo "--- Deployment successful, removing backup. ---"
          lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- rm -rf "$BACKUP_DIR"
          
          echo "--- Cleaning up host ---"
          rm -rf "/tmp/mods-server"

    - name: Rollback on Failure
      if: failure()
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          set -e
          LXC_CONTAINER="${{ env.CONTAINER }}"
          LXC_PROJECT="${{ secrets.LXD_PROJECT_NAME }}"
          MOD_DIR="${{ secrets.MOD_DEST_PATH }}"
          
          echo "!!! Deployment Failed, rolling back... !!!"
          BACKUP_DIR=$(lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- find "$MOD_DIR" -maxdepth 1 -type d -name 'backup_*' -print)
          
          if [ -n "$BACKUP_DIR" ]; then
            # Remove the failed JAR
            lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- sh -c "find '$MOD_DIR' -maxdepth 1 -name '*.jar' -delete"
            # Restore from backup
            lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- sh -c "find '$BACKUP_DIR' -name '*.jar' -exec mv {} '$MOD_DIR/' \\;"
            # Cleanup backup dir
            lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- rm -rf "$BACKUP_DIR"
            echo "--- Rollback successful. ---"
          else
            echo "--- No backup found to restore. ---"
          fi
