name: Build and Deploy Mod

on:
  push:
    tags:
      - 'mod-v*'
  workflow_dispatch:
    inputs:
      container_name:
        description: 'Target LXC container name (optional, uses default if empty)'
        required: false
        default: ''

jobs:
  build-and-deploy-mod:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./mods-server/gradlew

    - name: Build with Gradle
      run: ./mods-server/gradlew -p mods-server build

    - name: Prepare variables
      id: prep
      run: |
        JAR_PATH=$(find mods-server/build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar")
        JAR_NAME=$(basename "$JAR_PATH")
        echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV
        echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
        if [ -n "${{ github.event.inputs.container_name }}" ]; then
          echo "CONTAINER=${{ github.event.inputs.container_name }}" >> $GITHUB_ENV
        else
          echo "CONTAINER=${{ secrets.MOD_CONTAINER_NAME }}" >> $GITHUB_ENV
        fi

    - name: Copy JAR to Host via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: "${{ env.JAR_PATH }}"
        target: "/tmp/"

    - name: Deploy, Restart, and Check
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          set -e
          LXC_CONTAINER="${{ env.CONTAINER }}"
          LXC_PROJECT="${{ secrets.LXD_PROJECT_NAME }}"
          MOD_DIR="${{ secrets.MOD_DEST_PATH }}"
          NEW_JAR_HOST_PATH="/tmp/${{ env.JAR_PATH }}"
          
          echo "--- Preparing deployment for container: $LXC_CONTAINER ---"
          BACKUP_DIR="${MOD_DIR}/backup_$(date +%s)"
          lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- mkdir -p "$BACKUP_DIR"
          # Move all existing jars to backup, ensuring the mods folder is clean
          lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- sh -c "find '$MOD_DIR' -maxdepth 1 -name '*.jar' -exec mv {} '$BACKUP_DIR/' \\;"
          
          echo "--- Pushing new JAR ---"
          lxc file push --project "$LXC_PROJECT" "$NEW_JAR_HOST_PATH" "$LXC_CONTAINER/${MOD_DIR}/"
          
          if [ -n "${{ secrets.MINECRAFT_RESTART_COMMAND }}" ]; then
            echo "--- Restarting server ---"
            lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- ${{ secrets.MINECRAFT_RESTART_COMMAND }}
            
            echo "--- Waiting for server to be ready (max 15 minutes)... ---"
            SUCCESS=false
            for i in $(seq 1 90); do
              # Grep for the server startup message in tmux. The `|| true` prevents the command from failing if the session doesn't exist yet.
              TMUX_LOG=$(lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- tmux capture-pane -p -t test-mods || true)
              if echo "$TMUX_LOG" | grep -q "Done"; then
                echo "--- Server is ready! ---"
                SUCCESS=true
                break
              fi
              echo "--- Server not ready yet, waiting 10 seconds... ---"
              sleep 10
            done

            if [ "$SUCCESS" = false ]; then
              echo "!!! Server did not start within 15 minutes. Aborting. !!!"
              exit 1
            fi
          else
            echo "--- WARNING: MINECRAFT_RESTART_COMMAND not set. Skipping server restart. ---"
          fi
          
          MC_PORT="${{ secrets.MINECRAFT_PORT || 25565 }}"
          echo "--- Installing/Updating mcstatus on host ---"
          pip install -U mcstatus
          
          echo "--- Getting container IP address ---"
          CONTAINER_IP=$(lxc list "$LXC_CONTAINER" --project "$LXC_PROJECT" -c 4 --format csv | awk '!/IPV4/{print $1}')
          
          HEALTHY=false
          if [ -n "$CONTAINER_IP" ]; then
            echo "--- Found IP: $CONTAINER_IP. Starting health check loop (up to 2 minutes) ---"
            for i in {1..12}; do
              if mcstatus "$CONTAINER_IP:$MC_PORT" check; then
                HEALTHY=true
                break
              fi
              sleep 10
            done
          else
            echo "!!! Could not retrieve IP. Health check skipped. Assuming success. !!!"
            HEALTHY=true
          fi
          
          if [ "$HEALTHY" = true ]; then
            echo "--- Health check successful. Cleaning up backup. ---"
            lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- rm -rf "$BACKUP_DIR"
            echo "--- Mod Deployment Successful ---"
          else
            echo "!!! Health check failed. Rolling back now. !!!"
            # Trigger rollback by exiting with an error
            exit 1
          fi
          
          echo "--- Cleaning up host ---"
          rm -rf "/tmp/mods-server"

    - name: Rollback on Failure
      if: failure()
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          set -e
          LXC_CONTAINER="${{ env.CONTAINER }}"
          LXC_PROJECT="${{ secrets.LXD_PROJECT_NAME }}"
          MOD_DIR="${{ secrets.MOD_DEST_PATH }}"
          
          echo "!!! Deployment Failed, executing rollback... !!!"
          # Find the most recent backup directory
          BACKUP_DIR=$(lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- sh -c "find '$MOD_DIR' -maxdepth 1 -type d -name 'backup_*' -print | sort -r | head -n 1")
          
          if [ -n "$BACKUP_DIR" ]; then
            # Clean the mods dir from the failed jar
            lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- sh -c "find '$MOD_DIR' -maxdepth 1 -name '*.jar' -delete"
            # Restore all jars from backup
            lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- sh -c "find '$BACKUP_DIR' -name '*.jar' -exec mv {} '$MOD_DIR/' \\;"
            # Cleanup backup dir
            lxc exec --project "$LXC_PROJECT" "$LXC_CONTAINER" -- rm -rf "$BACKUP_DIR"
            echo "--- Rollback successful. Previous version restored. ---"
          else
            echo "--- No backup directory found to restore from. ---"
          fi
